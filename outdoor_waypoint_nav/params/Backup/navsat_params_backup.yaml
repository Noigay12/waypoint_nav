navsat_transform:
  frequency: 30
  delay: 3.0
  magnetic_declination_radians: -0.027852  # For lat/long 21.038111, 105.782694 on July 11, 2019
  yaw_offset: 0 # IMU reads 0 facing magnetic east
  zero_altitude: true
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false

